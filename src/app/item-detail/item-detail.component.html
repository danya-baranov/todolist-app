<div *ngIf="item">

    <h2>{{item.title | uppercase}} Details</h2>
    <div><span>id:</span>{{item.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="item.title" placeholder="title">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
